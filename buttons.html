<style>
  .button-container {
  display: flex;
  align-items: flex-start;
  margin: 8px;
}
  .subscribe-button{
    background-color: rgb(204, 0, 0);
    color: white;
    border: none;
    padding-top: 10px;
    padding-right: 16px;
    padding-bottom: 10px;
    padding-left: 16px;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
    transition: opacity 0.2s ease;
  }
  .subscribe-button:hover{
    opacity: 0.9;
  }
  .subscribe-button:active{
    opacity: 0.7;
  }
  .join-button{
    margin-left: 8px;
    padding: 10px;
    color: rgb(8, 86, 181);
    background-color: white;
    border-color: rgb(8, 86, 181);
    border-radius: 2px;
    border-style: solid;
    padding-top: 10px;
    padding-right: 16px;
    padding-bottom: 10px;
    padding-left: 16px;
    border-width: 1px;
    cursor: pointer;
    transition: background-color 0.7s ease,
    color 0.7s;
  }
  .join-button:hover{
    background-color: rgb(8, 86, 181);
    color: white;
  }
  .join-button:active{
    opacity: 0.7;
  }
  .tweet-button{
    background-color: rgb(49, 130, 223);
    border: none;
    padding: 10px;
    color: white;
    width: 70px;
    height: 37px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
    margin-left: 8px;
    transition: box-shadow 0.15s;
  }
  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
  .tweet-button:active{
    opacity: 0.6;
  }

<div class="button-container">
  <button class="subscribe-button">SUBSCRIBE</button>
  <button class="join-button">JOIN</button>
